<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>我的音频播放列表</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style>
      .audio-box audio {
        width: 100%; /* 让音频播放器充满 box */
        display: block; /* 确保它独占一行 */
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="has-text-centered mb-6">
          <h1 class="title is-2 has-text-primary">🎧 我的音频文件列表</h1>
          <p class="subtitle is-5 has-text-grey-dark">
            使用 Bulma 框架美化，您可以直接收听和分享。
          </p>
        </div>

        <div class="columns is-multiline is-centered">
          <div
            class="column is-full-mobile is-two-thirds-tablet is-one-third-desktop"
          >
            <div class="box has-background-white-ter audio-box">
              <p class="title is-4">第一回</p>
              <p class="subtitle is-6 has-text-info">
                习近平在浙江大展拳脚，还是“无为而治”？凭什么政绩接任陈良宇？｜宏观调控｜胡锦涛｜李源潮｜陈良宇｜宋德福｜团派｜八八战略｜五大百亿｜张德江｜浙江经验｜《说习全传》第八回
              </p>
              <audio controls>
                <source src="assets/第八回.m4a" type="audio/mp4" />
                您的浏览器不支持音频播放。
              </audio>
            </div>
          </div>

          <div
            class="column is-full-mobile is-two-thirds-tablet is-one-third-desktop"
          >
            <div class="box has-background-white-ter audio-box">
              <p class="title is-4">第十回</p>
              <p class="subtitle is-6 has-text-info">
                李强当官：最年轻市委书记，如何俘获习近平的心？和陈敏尔竞争中怎样胜出？｜马云｜马斯克｜上海封城｜特斯拉｜温州模式｜《说习全传》第十回
              </p>
              <audio controls>
                <source src="assets/第十回.m4a" type="audio/mp4" />
                您的浏览器不支持音频播放。
              </audio>
            </div>
          </div>
    </section>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          使用 <a href="https://bulma.io/">Bulma</a> 构建。音频由
          <a href="#">您的名字/团队名</a> 提供。
        </p>
      </div>
    </footer>
  </body>
</html>
